<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brochure Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .brochure {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Brochure</h1>
</header>

<div class="container">
    <h2>Click to view or download the brochure</h2>
    <div class="brochure">
        <!-- Embed a PDF brochure or any other content here -->
        <iframe src="brochure.pdf" frameborder="0"></iframe>
    </div>
</div>

</body>
</html>
